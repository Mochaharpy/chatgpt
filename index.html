<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites in Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            border: 1px solid #ccc;
            width: 80%;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Websites in Iframes</h1>
    
    <h2>ChatGPT</h2>
    <iframe src="https://chat.openai.com" title="ChatGPT"></iframe>
    
    <h2>Site 2</h2>
    <iframe src="https://chatgpt.com" title="Example Site 2"></iframe>
    
    <h2>Site 3</h2>
    <iframe src="https://venice.ai" title="Example Site 3"></iframe>

    <footer>
        <p>Note: Some websites may not allow embedding in iframes due to security settings.</p>
    </footer>
</body>
</html>
